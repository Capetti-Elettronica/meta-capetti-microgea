#@TYPE: Machine
#@NAME: iCore Mx8x quad
#@SOC: i.MX8M quad
#@DESCRIPTION: Machine configuration for engicam iCore Mx8x quad
#@MAINTAINER: engicam support <support@engicam.com>


MACHINEOVERRIDES =. "mx8:mx8x:mx8qxp:mx8qxpc0:mx8qx:"

require conf/machine/include/imx-base.inc
require conf/machine/include/tune-cortexa35.inc

MACHINE_FEATURES_append =" pci wifi bluetooth "

# Don't include kernels in standard images
RDEPENDS_${KERNEL_PACKAGE_NAME}-base = ""

LOADADDR = ""

# We have to disable SERIAL_CONSOLE due to auto-serial-console
SERIAL_CONSOLES = "115200;ttyAMA0"

# we do not want to have getty running on tty1 as we run
# auto-serial-console there
USE_VT = "0"

KERNEL_DEVICETREE = " \
	engicam/imx8xd-icore-starterkit.dtb \	
"

IMX_KERNEL_CONFIG_AARCH64 = "imx8x_icore_defconfig"
KBUILD_DEFCONFIG_mx8= "${IMX_KERNEL_CONFIG_AARCH64}"

UBOOT_MAKE_TARGET = "u-boot.bin"
UBOOT_SUFFIX = "bin"
UBOOT_CONFIG ??= "sd"
UBOOT_CONFIG[sd] = "imx8xd_icore_defconfig,sdcard"

IMAGE_BOOTLOADER = "imx-boot"
IMX_BOOT_SEEK = "32"

IMXBOOT_TARGETS = \
    "${@bb.utils.contains('UBOOT_CONFIG',   'sd', 'flash', \
        bb.utils.contains('UBOOT_CONFIG', 'fspi', 'flash_flexspi', \
                                                  'UNKNOWN', d), d)}"

BOARD_TYPE = "icore"
